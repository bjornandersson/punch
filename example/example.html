<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="../punch.js"></script>
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/example.js"></script>
	<link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>

	<div id="template">
		<div data-punch="item" data-punch-val="cars">
			<span class="make" data-punch-val="make"></span>
			<a data-punch-attr="href;link">
				<span class="model"  data-punch-val="model" data-punch-attr="src;link"></span>
			</a>
			<span class="year" data-punch-val="year"></span>
			<span class="owners" data-punch-val="owners_name"></span>
			<span class="accident_id" data-punch-val="accident_id"></span>
			<span class="accident_report" data-punch-attr="data-accident-id;accident_id" data-punch-val="accident_report"></span>
		</div>
	</div>

</body>
</html>
