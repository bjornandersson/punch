<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="js/punch.js"></script>
	<script src="js/example.js"></script>
	<link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>

	<div id="template">
		<div data-tmpl="item" data-tmpl-val="cars">
			<span class="make" data-tmpl-val="make"></span>
			<span class="model"  data-tmpl-val="model" data-tmpl-attr="src;link"></span>
			<span class="year"  data-tmpl-val="year"></span>
			<span class="owners"  data-tmpl-val="owners_name"></span>
			<span class="accident_id"  data-tmpl-val="accident_id"></span>
			<span class="accident_report" data-tmpl-val="accident_report"></span>
		</div>
	</div>

</body>
</html>
